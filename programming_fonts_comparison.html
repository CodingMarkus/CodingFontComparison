		<style type="text/css">
			.nobreak {
				white-space: nowrap;
			}

			.fontTable {
				border: thin solid black;
				margin-bottom: 4em;
			}

			.fontTable th {
				border: thin solid black;
				padding: 2px 4px;
			}

			.fontTable td {
				border: thin solid black;
				padding: 2px 4px;
				vertical-align: middle;
			}

			.fontName {
				text-align: left;
			}

			.fontSize {
				text-align: center;
			}

			.fontFlags {
				text-align: center;
			}

			.fontVariants {
				font-size: 0.9em;
				text-align: center;
			}

			.fontTestString {
				white-space: nowrap;
			}

			.settings {
				font-size: 0.8em;
			}

			.settings a {
			    text-decoration: none;
			}

			.license {
				font-size: 0.8em;
			}

			.license a {
			    text-decoration: none;
			}

			.archive {
				font-size: 0.8em;
			}

			.archive a {

			}

		<script type="text/javascript">
			function writeTable( testString )
			{
				var tableHeaders = ["Name", "Size", "Test String",
					"Bold", "Italics", "Oblique", "Other Variants"
				];

				// Make table with headers
				document.write("<table class=\"fontTable\">\n<tr>\n");
				for (var index in tableHeaders) {
					document.write("<th>" + tableHeaders[index] + "</th>");
				}
				document.write("\n<tr>\n");

				// Sort fonts by name
				var theFonts = ALL_FONTS.slice().sort(function(a, b) {
					return a.name.localeCompare(b.name);
				});

				// Iterate over all fonts
				for (var index in theFonts) {
					var baseSize;
					var flags = 0;
					var SIZES = 4;
					var styles = new Array();

					// Create styles
					baseSize = theFonts[index].baseSize;
					for (var i = 0; i < SIZES; i++) {
						styles[i] = "font-family: '" + theFonts[index].name
							+ "'; font-size: " + (baseSize + i) + "pt;";
					}

					// Name
					var fontName = theFonts[index].displayName
						|| theFonts[index].name;
					document.write("<tr>\n");
					document.write("<td class=\"fontName\" style=\""
						+ styles[2] + "\">" + fontName
					);
					if (theFonts[index].settings) {
						document.write("<br><span class=\"settings\">"
							+ "<a href=\"fonts/"
							+ theFonts[index].name + "/"
							+ theFonts[index].settings + "\">-> Settings</a>"
							+ "</span>"
						);
					}
					if (theFonts[index].license) {
						document.write("<br><span class=\"license\">"
							+ "<a href=\"fonts/"
							+ theFonts[index].name + "/"
							+ theFonts[index].license + "\">-> License</a>"
							+ "</span>"
						);
					}
					if (theFonts[index].archive) {
						document.write("<br><span class=\"archive\">"
							+ "<a href=\"fonts/"
							+ theFonts[index].name + "/"
							+ theFonts[index].archive + "\">-> Download</a>"
							+ "</span>"
						);
					}
					document.write("</td>");

					// Sizes
					document.write("<td class=\"fontSize\">");
					for (var i = 0; i < SIZES; i++) {
						document.write("<span style=\"" + styles[i] + "\">"
							+ (baseSize + i) + "</span>"
						);
						if (i < SIZES) {
							document.write("<br>");
						}
					}
					document.write("</td>");

					// Test Strings
					document.write("<td class=\"fontTestString\">");
					for (var i = 0; i < SIZES; i++) {
						document.write("<span style=\"" + styles[i] + "\">"
							+ testString + "</span>"
						);
						if (i < SIZES) {
							document.write("<br>");
						}
					}
					document.write("</td>");

					// Flags
					if (theFonts[index].hasOwnProperty("flags")) {
						flags = theFonts[index].flags;
					}
					document.write("<td class=\"fontFlags\">"
						+ (flags & BOLD_FLAG ? "✅" : "❌") + "</td>"
					);
					document.write("<td class=\"fontFlags\">"
						+ (flags & ITALIC_FLAG ? "✅" : "❌") + "</td>"
					);
					document.write("<td class=\"fontFlags\">"
						+ (flags & OBLIQUE_FLAG ? "✅" : "❌") + "</td>"
					);

					// Other variants
					if (theFonts[index].hasOwnProperty("variants")) {
						document.write("<td class=\"fontVariants\">"
							+ theFonts[index].variants.join(", ") + "</td>"
						);
					} else {
						document.write("<td>&nbsp;</td>")
					}
					document.write("</tr>\n");
				}
				document.write("</table>\n");
			}
		</script>

		<script type="text/javascript">
			function fontDropdown( id )
			{
				var select = document.createElement("select");
				select.id = id;

				var sortedFonts = ALL_FONTS.slice().sort(function(a, b) {
					return a.name.localeCompare(b.name);
				});

				for (var index in sortedFonts) {
					var option = document.createElement("option");
					option.value = sortedFonts[index].name;
					option.textContent = sortedFonts[index].name;
					select.appendChild(option);
				}

				select.setAttribute("onchange", "recreateDirectComparison();");
				document.write(select.outerHTML);
			}


			function fontSizeDropdown( id )
			{
				var select = document.createElement("select");
				select.id = id;

				for (var i = 6; i <= 24; i++) {
					var option = document.createElement("option");
					option.value = i;
					option.textContent = i;
					if (i === 11) {
         			   option.setAttribute("selected", "selected");
        			}
					select.appendChild(option);
				}

				select.setAttribute("onchange", "recreateDirectComparison();");
				document.write(select.outerHTML);
			}


			function recreateDirectComparison( )
			{
				var font1 = document.getElementById("font1Select").value;
				var font2 = document.getElementById("font2Select").value;

				var font1Size = document.getElementById("font1Size").value;
				font1Size = font1Size + "pt";
				var font2Size = document.getElementById("font2Size").value;
				font2Size = font2Size + "pt";

				var font1Name = document.getElementById("font1Name");
				font1Name.textContent = font1;
				font1Name.style.fontFamily = font1;

				var font1String1 = document.getElementById("font1String1");
				font1String1.style.fontFamily = font1;
				font1String1.style.fontSize = font1Size;

				var font1String2 = document.getElementById("font1String2");
				font1String2.style.fontFamily = font1;
				font1String2.style.fontSize = font1Size;

				var font1Name = document.getElementById("font2Name");
				font2Name.textContent = font2;
				font2Name.style.fontFamily = font2;

				var font2String1 = document.getElementById("font2String1");
				font2String1.style.fontFamily = font2;
				font2String1.style.fontSize = font2Size;

				var font2String2 = document.getElementById("font2String2");
				font2String2.style.fontFamily = font2;
				font2String2.style.fontSize = font2Size;
			}

		</script>
	</head>

				</td>

		<script type="text/javascript">
			recreateDirectComparison()
